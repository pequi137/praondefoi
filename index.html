<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="logo.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Pra onde foi?
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="chart" class="container-fluid"></main>
    <form>
      <div class="form-group">
        <label for="formControlRange"
          >Escolha o ano para visualizar os gastos</label
        >
        <input
          type="range"
          class="form-control-range"
          id="formControlRange"
          max="15"
          min="1"
          step="1"
          list="tickmarks"
        />
        <datalist id="tickmarks">
          <option value="1" label="2005"></option>
          <option value="2" label="2006"></option>
          <option value="3" label="2007"></option>
          <option value="4" label="2008"></option>
          <option value="5" label="2009"></option>
          <option value="6" label="2010"></option>
          <option value="7" label="2011"></option>
          <option value="8" label="2012"></option>
          <option value="9" label="2013"></option>
          <option value="10" label="2014"></option>
          <option value="11" label="2015"></option>
          <option value="12" label="2016"></option>
          <option value="13" label="2017"></option>
          <option value="14" label="2018"></option>
          <option value="15" label="2019"></option>
        </datalist>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="main.js"></script>
  </body>
  <!-- http://www.transparencia.go.gov.br/dadosabertos/ExecucaoOrcamentaria/ExecOrcamentaria_NaturezaDespesa_201907.csv -->
</html>
